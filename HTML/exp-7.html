<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-7 Navmenu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .main-card {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border: 2px solid #333;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            width: 100%;
            padding: 30px 0;
            background-color: #222;
            text-align: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: orange;
            padding: 20px;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px 30px;
            border-radius: 5px;
            transition: all 0.3s ease;
            flex: 1 0 21%;
            text-align: center;
            min-width: 150px;
            border: 1px solid #333;
        }

        .olive { background-color: olive; color: white; }
        .white { background-color: white; }
        .aqua { background-color: aquamarine; }
        .beige { background-color: beige; }

        nav a:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <div class="main-card">
        <header>My Website Navigation</header>
        
        <nav>
            <a href="#" class="olive">Home</a>
            <a href="#" class="white">Shop</a>
            <a href="#" class="olive">Hi</a>
            <a href="#" class="white">Bye</a>
            <a href="#" class="aqua">Dashboard</a>
            <a href="#" class="beige">Profile</a>
            <a href="#" class="aqua">Messages</a>
            <a href="#" class="beige">Logout</a>
        </nav>
    </div>
    
</body>
</html>
