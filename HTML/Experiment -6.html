<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-6 Shop site</title>
    <style>
        .mainpage{
            width: 1200px;
            height: 700px;
            background-color: antiquewhite;
            border: 2px solid black;
            margin:  auto;

        }
        .header{
            width: 100%;
            height: 100px;
            background-color: black;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            box-sizing: border-box;
            border-bottom: 2px solid black;
        }
        .container{
            width: 30%;
            height: 600px;
            background-color: rgb(72, 48, 8);
            display: flex;
            gap: 10px;
            box-sizing: border-box;
            padding: 10px;
            margin: auto;
            flex-direction: column;
            box-shadow: 5px 5px 20px black;
        }
        .container_1{
            width: 300px;
            height: 300px;
            background-color: white;
            margin: auto;
            box-shadow: 5px 5px 10px black
        }
        .container_2{
            text-align: left;
            color: white;
            

        }
        .container_3{
            background-color: rgb(94, 94, 236);
            width: 300px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: black;
            font-size: 20px;
            margin: auto;

        }
    </style>
</head>
<body>
    <div class="mainpage">
        <div class="header">
            SHOP EASY
        </div>
        <div class="container">
            <div class="container_1">
                <img src="tshirt.jpg" alt="tshirt image" width="300px" height="320px">
            </div>
            <div  class="container_2">
                <h2 >Classic Cotton tshirt</h2>
                <p>Soft Breathable Cotton , all sizes and multiple colors available</p>
                <h3>$19.99 <strike>$29.99</strike></h3>
            </div>
            <div class="container_3">
                Add to Cart
            </div>
            
        </div>
    </div>
    
</body>
</html>
