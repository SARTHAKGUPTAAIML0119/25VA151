required)-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment</title>
</head>
<body bgcolor="#2B8C50">
    <h1>STUDENT REGISTRATION FORM</h1>
    <hr>
    <form action="">
        <label for="Name">NAME OF THE STUDENT :</label>
        <input type="text" name="NAME OF USER"/><br><br>

        <label for="Mobile no">MOBILE NUMBER :</label>
        <input type="tel" name="MOBILE NUMBER" id=""/><br><br>

        <label for="Email">Student Email :</label>
        <input type="email" name="USER EMAIL" id=""/><br><br>

        
        <br>
        <br>
        <label for="">YOUR PASSWORD</label>
        <input TYPE="password" name="" id=""><br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" id="" checked>Male
        <input type="radio" name="gender" id="">Female <br><br>

        <label for="">Select your branch</label>
        <select id="SUBJECTS" name="subject">
            <option>CSE</option>
            <option>DSA</option>
            <option>ECE</option>
            <option>MECHANICAL </option>
        </select><br><br>



        <form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>

  <label for="Address">Address:</label><br>
  <input type="text" id="Address" name="Address"><br><br>


  <input type="submit" value="Submit">
  <input type="reset" value="clear">
</form>
<hr>


    
</body>
</html>
